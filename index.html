<html lang="en">
  <!DOCTYPE html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel = "stylesheet" href="styles.css">
  
</head>
<body>
  <div class="container">
    <header>
      <div class="wrapper">
        <div class="randQuotes">
          <p class="quoteText"></p>
        </div>
        <div class="date">
          <p class = "dates"></p>
        </div>
      </div>
    </header>

    <div class="list">
      <ul id = "ul">

      </ul>
    </div>
  </div>
  <div class = "wrapper2">
    <div class="addTodo">
      <input name = "name" type = "text" placeholder="Add Note" id = "todo" class ="to-do" >
      <input type = "submit" value = "Submit" id ="submit" class= "btn"> 
      <!-- <i class="fa-sharp fa-solid fa-circle-plus fa-xl"></i> -->  
    </div>
  </div>
  
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
  </script>
  <script src = "todo.js"></script>
</body>
</html>
